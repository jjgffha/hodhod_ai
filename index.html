<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار العملات الرقمية - Binance API</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: #fff; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .price-box { background: #1e1e1e; padding: 15px; margin: 10px auto; width: 300px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <h1>🚀 أسعار العملات الرقمية (Binance API)</h1>
    <div class="container">
        <div class="price-box">
            <h2 id="btc-price">BTC/USD: جارِ التحميل...</h2>
        </div>
        <div class="price-box">
            <h2 id="eth-price">ETH/USD: جارِ التحميل...</h2>
        </div>
    </div>

    <script>
        async function fetchPrices() {
            try {
                let response = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
                let btcData = await response.json();
                
                response = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT");
                let ethData = await response.json();

                document.getElementById("btc-price").innerText = `BTC/USD: $${parseFloat(btcData.price).toFixed(2)}`;
                document.getElementById("eth-price").innerText = `ETH/USD: $${parseFloat(ethData.price).toFixed(2)}`;
            } catch (error) {
                console.error("خطأ في جلب البيانات:", error);
            }
        }

        fetchPrices();
        setInterval(fetchPrices, 5000); // تحديث الأسعار كل 5 ثوانٍ
    </script>
</body>
</html>
